<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying three flowers</title>
    <style>
        table{
            width:50%;
            text-align: center;
            background-color: #e7e3e3;
            color: solid black;
        }
        td{font-size: 1.15rem;}
        tr:hover {background-color: #f5f5f5;}
    </style>
</head>
<body>
    <h1><b>Displaying three flowers</b></h1>
    <table border="1" cellpadding="5" >
        <tr>
            <th>Name</th>
            <th>Picture</th>
            <th>Link</th>
        </tr>
        <tr>
            <td>Sunflower</td>
            <td><img src="sunflower.jpg" alt="sunflower picture" width="50" height="50"></td>
            <td><a href="https://en.wikipedia.org/wiki/Helianthus">Link</a></td>
        </tr>
        <tr>
            <td>Rose</td>
            <td><img src="rose.jpg" alt="rose picture" width="50" height="50"></td>
            <td><a href="https://en.wikipedia.org/wiki/Rose">Link</a></td>
        </tr>
        <tr>
            <td>Lilly</td>
            <td><img src="lilly.jpg" alt="lilly picture" width="50" height="50"></td>
            <td><a href="https://en.wikipedia.org/wiki/Lilium">Link</a></td>
        </tr>
    </table>
</body>
</html>
