<!DOCTYPE html>
<html>
<body>
 
<h2>JavaScript Class</h2>
 
<p>How to use a JavaScript Class.</p>
 
<p id="demo"></p>
 
<script>
    //class //object
   class Car 
   {
       constructor(name, year) 
       {
          this.name = name;
          this.year = year;         
       }
   }
  
   class Model  extends Car{
       constructor(name, year, model) {
          super(name, year);
          this.model = model;
       }
       show(){
          return 'My car is '+ this.name+ ' made in ' +
          this.year+ ' variant is ' + this.model;
       }
   }
  
   myCar = new Model("Ford", 2014, "mustang");
  
   document.getElementById("demo").innerHTML = myCar.show();
          
 </script>
 
</body>
</html>
